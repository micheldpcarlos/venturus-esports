<div class="sport-info">
  <div class="container">
    <div class="row">
      <div class="col-12 d-flex">
        <div class="info-item" *ngFor="let item of sportInfos">
          <fa-icon [icon]="item.icon" class="info-item__icon"></fa-icon>
          <span class="info-text">
            <p>{{item.description}}</p>
            <p>{{item.info}}</p>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
